<style>
    #flowPicture .panel-body {
        padding: 0px;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type='hidden' id="flowJson" name="row[flowcontent]" value=''>
    <input type='hidden' id="flowcode" name="row[flowcode]" value='{$row.flowcode}'>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('流程代码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="username" class="control-label col-xs-12 col-sm-2">{$row.flowcode}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('流程名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="email" name="row[flowname]" value="{$row.flowname}" data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pre" class="control-label col-xs-12 col-sm-2">{:__('流水号前缀')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="pre" name="row[pre]" value="{$number.pre}" data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lengh" class="control-label col-xs-12 col-sm-2">{:__('长度')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="lengh" name="row[lengh]" value="{$number.lengh}" data-rule="required;integer"/>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">{:__('流水号年份')}:</label>
        <div class="col-xs-4 col-sm-4">
            {:build_radios('row[year]', ['Y'=>'是','N'=>'否'],$number.year)}
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">{:__('流水号月份')}:</label>
        <div class="col-xs-4 col-sm-4">
            {:build_radios('row[month]', ['Y'=>'是','N'=>'否'],$number.month)}
        </div>
    </div>
    <div class="form-group">
        <label for="flowcanuser" class="control-label col-xs-12 col-sm-2">{:__('流程管理员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" id="flowcanuser" data-page-size='10' class="form-control selectpage" style="width:340px;" data-multiple="true" data-source="flow/scheme/selectuserpage" data-field="username" name="row[flowcanuser]" value="{$row.flowcanuser}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="frmtype" class="control-label col-xs-12 col-sm-2">{:__('表单方式')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[frmtype]" value="{$row.frmtype}">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.frmtype" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>              
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
