<style>
    #flowPicture .panel-body {
        padding: 0px;
    }
</style>
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <input type='hidden' id="flowJson" name="row[flowcontent]" value=''>
    <div class="form-group">
        <label for="flowcode" class="control-label col-xs-12 col-sm-2">{:__('流程代码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="flowcode" name="row[flowcode]" value="" data-rule="required;letters"/>
        </div>
    </div>
    <div class="form-group">
        <label for="flowname" class="control-label col-xs-12 col-sm-2">{:__('流程名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="flowname" name="row[flowname]" value="" data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pre" class="control-label col-xs-12 col-sm-2">{:__('流水号前缀')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="pre" name="row[pre]" value="" data-rule="required;letters"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lengh" class="control-label col-xs-12 col-sm-2">{:__('长度')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" placeholder="建议4位以上" class="form-control" id="lengh" name="row[lengh]" value="" data-rule="required;integer"/>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">{:__('流水号年份')}:</label>
        <div class="col-xs-4 col-sm-4">
            {:build_radios('row[year]', ['Y'=>'是','N'=>'否'])}
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">{:__('流水号月份')}:</label>
        <div class="col-xs-4 col-sm-4">
            {:build_radios('row[month]', ['Y'=>'是','N'=>'否'])}
        </div>
    </div>
    <div class="form-group">
        <label for="frmtype" class="control-label col-xs-12 col-sm-2">{:__('表单方式')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[frmtype]">
                <option value="1">通用表单</option>
                <option value="2">自定义表单</option>
            </select>              
        </div>
    </div>
    <div class="form-group">
        <label for="flowcanuser" class="control-label col-xs-12 col-sm-2">{:__('流程管理员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" id="flowcanuser" data-page-size='10' class="form-control selectpage" style="width:340px;" data-multiple="true" data-source="flow/scheme/selectuserpage" data-field="username" name="row[flowcanuser]" value=""/>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
