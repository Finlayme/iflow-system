<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required"  class="form-control selectpage" 
            style="width:340px;" data-multiple="false" data-source="flow/scheme/selectuserpage" data-field="username" 
            name="row[admin_id]" type="text" value="{$row.admin_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delegate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delegate_id" data-rule="required"  class="form-control selectpage" 
            style="width:340px;" data-multiple="false" data-source="flow/scheme/selectuserpage" data-field="username" 
            name="row[delegate_id]" type="text" value="{$row.delegate_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Begin_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-begin_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[begin_date]" type="text" value="{$row.begin_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_date]" type="text" value="{$row.end_date}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
