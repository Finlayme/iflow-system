<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('流水号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="instancecode"  class="form-control" name="row[instancecode]" type="text" value="{$serial_no}" readonly>
        </div>
    </div>
    {if $fieldList.business_type.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_type')}:</label>
        <div class="col-xs-12 col-sm-8 ">
            <input id="c-business_type" data-rule="required" class="form-control" name="row[business_type]" type="text" value="">
        </div>
    </div>
    {/if}
    {if $fieldList.remark.read==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8 ">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    {/if}
    <div class="form-group layer-footer">
        <div class="col-xs-12 col-sm-12" style="text-align: center;">
            <button id='save' type="button" class="btn btn-success btn-embossed">保存</button>
            <button id='add' type="submit" class="btn btn-info btn-embossed">提交</button>
            <button type="button" id='flowchart' class="btn btn-warning btn-embossed">{:__('流程图')}</button>
        </div>
    </div>
</form>
