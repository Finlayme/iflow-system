<div class="panel panel-default panel-intro">
   
    <div class="panel-body">
        <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" data-validator-options='{stopOnError:false, timely:2, theme:"yellow_right"}'>
    <input id="scheme_id" class="form-control" name="row[scheme_id]" type="hidden" value="{$scheme_id}">
    <div class="form-group">
        
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fieldcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fieldcode" class="form-control" name="row[fieldcode]" type="text" data-rule="required" placeholder="复选框后缀:默认为set类型(与fastadmin生成规则相同)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fieldname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fieldname" class="form-control" name="row[fieldname]" type="text" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]"  >
                <option value="varchar(255)">varchar(字符串)</option>
                <option value="text">text(图片/文件)</option>
                <option value="mediumtext">mediumtext(长文本)</option>
                <option value="int">int(数字)</option>
                <option value="datetime">datetime(时间)</option>
                <option value="enum">enum(枚举单)</option>
                <option value="set">set(枚举多)</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Default')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-default" class="form-control" name="row[default]" type="text" placeholder="set,enum类型默认值以逗号隔开" >
        </div>
    </div>    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="ok" type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
    </div>
</div>
