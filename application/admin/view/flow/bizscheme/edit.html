<style>
    .sp_result_area sp_result_area_open shadowDown{
        z-index: 110
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fieldcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fieldcode" class="form-control" name="row[COLUMN_NAME]" type="text" value="{$row.COLUMN_NAME}" data-rule="required" readOnly="readOnly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('字段类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fieldname" class="form-control" name="row[COLUMN_TYPE]" type="text" value="{$row.COLUMN_TYPE}" data-rule="required" readOnly="readOnly">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('字段名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lengh" class="form-control" name="row[COLUMN_COMMENT]" type="text" value="{$row.COLUMN_COMMENT}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('默认值')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lengh" class="form-control" name="row[COLUMN_DEFAULT]" type="text" value="{$row.COLUMN_DEFAULT}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
