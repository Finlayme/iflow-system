<div class="row">
    <div class="col-md-3 hidden-xs hidden-sm" id="deptbar" style="padding-right:0;">
        <div class="panel panel-default panel-intro">
            <div class="panel-heading">
                <div class="panel-lead">
                    <em>部门列表</em>
                </div>
            </div>
            <div class="panel-body">
                <span class="text-muted"><input type="checkbox" name="" id="checkall"/> <label for="checkall"><small>{:__('Check all')}</small></label></span>
                <span class="text-muted"><input type="checkbox" name="" id="expandall" checked=""/> <label
                        for="expandall"><small>{:__('Expand all')}</small></label></span>
                <div id="depttree">
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-9" id="userpanel">
        <div class="panel panel-default panel-intro">
            {:build_heading()}

            <div class="panel-body">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="one">
                        <div class="widget-body no-padding">
                            <div id="toolbar" class="toolbar">
                                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                        class="fa fa-refresh"></i> </a>
                                <a href="javascript:;"
                                   class="btn btn-success btn-add {:$auth->check('flow/deptuser/add')?'':'hide'}"
                                   title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>


                            </div>
                            <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                                   data-operate-edit="{:$auth->check('flow/deptuser/edit')}"
                                   data-operate-del="{:$auth->check('flow/deptuser/del')}"
                                   width="100%">
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
